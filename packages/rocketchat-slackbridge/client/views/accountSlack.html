<template name="accountSlack">
	<section class="page-container page-home page-static page-settings">
		<header class="fixed-title border-component-color">
			{{> burger}}
			<h2>
				<span class="room-title">{{_ "Slack"}}</span>
			</h2>
		</header>
		<div class="content">
			<div class="rocket-form">
				<div class="section">
					<h1>{{_ "Account"}}</h1>
					<div class="section-content border-component-color">
						{{#if hasSlackAccount}}
						<div class="input-line double-col">
							<label class="setting-label">Slack's Access Token</label>
							<div class="setting-field">
								<input class="input-monitor" type="text" value="{{ slackAccessToken }}" disabled>
								<div class="settings-description"></div>
							</div>
						</div>
						<div class="input-line double-col">
							<label class="setting-label"></label>
							<div class="setting-field">
								<button class="reset-group button danger revoke-token">Revoke Token</button>
							</div>
						</div>
						{{else}}
						<div class="input-line double-col">
							<label class="setting-label">
								<a href="{{ authorizationUrl }}">
									<img alt="Add to Slack"
										height="40"
										width="139"
										src="https://platform.slack-edge.com/img/add_to_slack.png"
										srcset="https://platform.slack-edge.com/img/add_to_slack.png 1x, https://platform.slack-edge.com/img/add_to_slack@2x.png 2x" />
								</a>
							</label>
							<div class="setting-field">
							</div>
						</div>
						{{/if}}
					</div>
				</div>
			</div>
		</div>
	</section>
</template>
